name: PR Validation

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: Lint code
        working-directory: ./src
        run: npm run lint

      - name: Build PCF control
        working-directory: ./src
        run: npm run build
